{% extends "baselayout.html" %}
{% load bootstrap3 %}

{% block content %}
    <h2>Attachments</h2>

    <form method=POST>
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type='submit' value="Upload File">
    </form> 

    <ul>
        {% for attachment in object_list %}
            <li>{{ attachment.description }}</li>
        {% endfor %}
    </ul>
{% endblock %}
